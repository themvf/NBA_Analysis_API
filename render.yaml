databases:
  - name: nba-analytics-db
    databaseName: nba_analytics
    user: nba_analytics
    plan: basic-256mb

services:
  - type: web
    name: nba-analytics-dashboard
    runtime: python
    plan: starter
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt && pip install -e ."
    startCommand: "python -m nba_analytics.ingestion --init-only && streamlit run dashboard/app.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: PYTHONPATH
        value: src
      - key: SOURCE_API_BASE_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nba-analytics-db
          property: connectionString
      - key: INGESTION_DEFAULT_LOOKBACK_DAYS
        value: 45
      - key: INGESTION_MAX_PAGE_SIZE
        value: 1000

  - type: cron
    name: nba-analytics-ingestion
    runtime: python
    schedule: "0 10 * * *"
    buildCommand: "pip install -r requirements.txt && pip install -e ."
    startCommand: "python -m nba_analytics.ingestion"
    envVars:
      - key: PYTHONPATH
        value: src
      - key: SOURCE_API_BASE_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nba-analytics-db
          property: connectionString
      - key: INGESTION_DEFAULT_LOOKBACK_DAYS
        value: 45
      - key: INGESTION_MAX_PAGE_SIZE
        value: 1000
